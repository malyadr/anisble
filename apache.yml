---
- name: Deploy Apache and Static Website
  hosts: WebServer
  become: yes

  tasks:
    - name: Install packages
      apt:
       name: "apache2"
       state: "present"

    - name: Start Apache server
      service:
       name: apache2
       state: started
       enabled: True
       
    - name: Deploy Static Website
      copy:
        src: index.html
        dest: /var/www/html/
